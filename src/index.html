<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.min.css"
      integrity="sha512-q+OxwGn5fQc6oIdj3NQgTVMgS9TCLksZp5DsdSEsZbGamjdN7yVAMah+R1DmHZykkHD5gI8imeuEfmkp7ZHZ3w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Homework 11</title>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-btn">
          <svg class="search-icon" width="12" height="12">
            <use href="./images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <main>
      <ul class="gallery"></ul>
      <div id="sentinel"></div>

      <button class="up-button" type="button">
        <svg class="search-icon" width="40" height="40">
          <use href="./images/symbol-defs.svg#icon-circle-up"></use>
        </svg>
      </button>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
